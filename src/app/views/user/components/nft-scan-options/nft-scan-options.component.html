<div class="nfts-container">
    <div class="nfts-wrapper h-100vh">
        <div class="nfts-header">
            <div class="nfts-title jx-fs-26 jx-fw-normal jx-px-1 jx-py-1 jx-d-grid" style="grid-template-columns: 1fr 2fr;">
                <i class="ri-arrow-left-line" (click)="goBack()"></i>
                <span class="jx-fs-20">{{title}}s</span>
            </div>
          
        </div>

        <div class="nfts-list h-per-100 jx-p-2">
           <span class="jx-t-uppercase jx-mt-2 jx-d-block jx-fs-15">Select scan option</span>
           <div class="button-list">
               <button class="jx-t-uppercase" (click)="requestToOpenNFTCreate('Barcode')">Barcode</button>
               <button class="jx-t-uppercase" (click)="requestToOpenNFTCreate('QR Code')">QR Code</button>
               <button class="jx-t-uppercase" (click)="requestToOpenNFTCreate('NFC')">NFC</button>
            </div>
            <span class="jx-t-uppercase jx-d-block jx-fs-15">Owner's Options</span>
            <div class="button-list">
                <button class="jx-t-uppercase" routerLink="/user/nft-list">View My NFTs</button>
            </div>
        </div>
     
    </div>
</div>
